<!DOCTYPE html>
<html>
<head>
    <title>LOCATION
    </title>

    <script src='/socket.io/socket.io.js'></script>
    <script>
        //var socket = io.connect('http://localhost:50000');
        var socket = io.connect('http://54.227.210.76:50000');
        socket.on('udp message', function (msg) {
            var coord = msg.split(",");
            ide= coord[3];
            if (ide=='1') {
                latitud1 = coord[0];
                longitud1 = coord[1];
                fecha1 = coord[2];
                axis1 = coord[4];
            } 
            if (ide=='2'){
                latitud2 = coord[0];
                longitud2 = coord[1];
                fecha2 = coord[2];
                axis2 = coord[4];
            }
        });

    </script>

    <style>
         #map {
                height: 100%;
                width: 100%;
                position:absolute;
                top: 0;
                left: 0;
                z-index: 0;
            }
   </style>

</head>

<body>
    <div style="position:absolute; top:60px; left:0px; z-index:5; width:370px; height:460px; background-color:#CDCDCD; opacity:0.9">

        <form
            style="position:absolute; top:65px; left:10px; z-index: 10;"
            name="formulario_fecha" id="formulario_fecha">

            <input type="button" value="Ubicacion de registros historicos" id="historia" onclick="showForm(),clearform(),initMap(), hideslider(), hide2(), exit1()">
            <input type="button" value="Ubicacion en vivo" id="live" onclick="show2(),clearform(),hideslider(), hideForm(), livevalues()">

            <select style="display: none" name="menu1" id="menu1">
                <option>Camion 1</option>
                <option>Camion 2</option>
            </select>
        </form>

        <font color=#000000>
            <h1 style= "font-size:1cm;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; position:absolute; z-index: 10; left:1cm; top: -10px;" ><i>LOCATION</i></h1>

            <h2 style= "font-size:0.5cm;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; position:absolute; z-index: 10; left:0.3cm; top: 105px;" ><i>-Latitud:</i></h2>

            <h2 style= "font-size:0.4cm;font-family:'Times New Roman', Times, serif; position:absolute; z-index: 10; left:2.3cm; top: 97px;" ><p id="lat"></p></h2>

            <h3 style= "font-size:0.5cm;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; position:absolute; z-index: 10; left:0.3cm; top: 145px;" ><i>-Longitud:</i></h3>

            <h3 style= "font-size:0.4cm;font-family:'Times New Roman', Times, serif; position:absolute; z-index: 10; left:2.6cm; top: 137px;" ><p id="long"></p></h3>

            <h4 style= "font-size:0.5cm;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; position:absolute; z-index: 10; left:0.3cm; top: 185px;" ><i>-Timestamp:</i></h4>
            
            <h4 style= "font-size:0.4cm;font-family:'Times New Roman', Times, serif; position:absolute; z-index: 10; left:3.3cm; top: 177px;" ><p id="timestamp"></p></h4>

            <h4 style= "font-size:0.5cm;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; position:absolute; z-index: 10; left:0.3cm; top: 220px;" ><i>-Camion:</i></h4>
            
            <h4 style= "font-size:0.4cm;font-family:'Times New Roman', Times, serif; position:absolute; z-index: 10; left:2.6cm; top: 215px;" ><p id="camion"></p></h4>

            <h4 style= "font-size:0.5cm;font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; position:absolute; z-index: 10; left:0.3cm; top: 255px;" ><i>-X/Y/Z Axis:</i></h4>
            
            <h4 style= "font-size:0.4cm;font-family:'Times New Roman', Times, serif; position:absolute; z-index: 10; left:3.2cm; top: 250px;" ><p id="axis"></p></h4>
        </font>

        <form
            style="display: none; position:absolute; top:305px; left:10px; z-index: 10;"
            name="form_fecha" id="form_fecha" autocomplete="off" target="dummyframe" >

            <label for="inicio">Selecciona fecha y hora de inicio del recorrido:</label>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <input type="datetime-local" name="inicio" id="inicio" min="2020-08-01T00:00" max="2020-12-31T00:00" required><br>
            <label for="fin">Selecciona la fecha y hora del final del recorrido:</label>
            <input type="datetime-local" name="fin" id="fin" min="2020-08-01T00:00" max="2020-12-31T00:00" required><br><br>
            <label for="fin">Escoge una opcion.</label>
            <select name="menu" id="menu">
                <option>Camion 1</option>
                <option>Camion 2</option>
                <option>Ambos camiones</option>
            </select>
            <input type="submit" value="Submit" id="btnSubmit" onclick="validate()">
        </form>

        <div style="display: none; position:absolute; top:430px; left:5px; width:320px"
        id="slidercontainer">
            <input type="range" min="0" max="100" value="0" , class="slider" , id="slider"><br>
        </div>
    </div>

    <div id="map">
    </div>

    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

    <script type="text/javascript">
        $( document ).ready(function() {
            $("input[name='inicio']").change(function() {
            $("input[name='fin']").attr('min',$(this).val());
            })
        });

            $('#btnSubmit').click(function(){
                if($("input[name='inicio']").val()==""){
                alert("Seleccione ventana de tiempo")
                }else if($("input[name='fin']").val()==""){
                alert("Seleccione ventana de tiempo")
                }
            });
        }); */
    </script>

    <script>
        var map;
        var pathCoordinates1 = Array();
        var pathCoordinates2 = Array();
        
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'),{
                zoom: 12, center: {lat:10.949185 ,lng: -74.803391}
            });
        }

        function livevalues() {
            op1 = new Object();
            op2 = new Object();
            map2 = new google.maps.Map(document.getElementById('map'),{
                zoom: 12, center: {lat:10.949185 ,lng: -74.803391}
            });
            marker = new google.maps.Marker({
                //position: {lat:35.86166 ,lng: 104.195397},
                map: map2,
                animation: google.maps.Animation.DROP
            });

            marker2 = new google.maps.Marker({
                //position: {lat:35.86166 ,lng: 104.195397},
                map: map2,
                animation: google.maps.Animation.DROP
            });

            marker.addListener("click", toggleBounce);
            function toggleBounce() {
                if (marker.getAnimation() !== null) {
                marker.setAnimation(null);
                } else {
                marker.setAnimation(google.maps.Animation.BOUNCE);
                }
            }

            marker2.addListener("click", toggleBounce2);
            function toggleBounce2() {
                if (marker2.getAnimation() !== null) {
                marker2.setAnimation(null);
                } else {
                marker2.setAnimation(google.maps.Animation.BOUNCE);
                }
            } 
            
            update = setInterval(function () {
                var centerpoint = document.getElementById('menu1').value;
                console.log(ide)
                if (ide=='1') {
                    var numlat1 = parseFloat(latitud1);
                    var numlon1 = parseFloat(longitud1);
                    op1 = {
                        center:{lat:numlat1, lng:numlon1}
                    }
                    pathCoordinates1.push({
                        lat : numlat1,
                        lng : numlon1
                    });
                    marker.setPosition({lat:numlat1, lng:numlon1});
                    
                    var lineSymbol = {
                    path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
                    };

                    camino1 = new google.maps.Polyline({
                        path : pathCoordinates1,
                        geodesic : true,
                        strokeColor : '#FF0000',
                        strokeOpacity : 1,
                        strokeWeight : 2,
                        icons: [{
                            icon: lineSymbol,
                            offset: '0',
                            repeat: '40px'
                        }],
                        JointType: 1,
                        map : map2
                    });

                    if (centerpoint == 'Camion 1' && myVar1) {
                        document.getElementById("lat").innerHTML = latitud1;
                        document.getElementById("long").innerHTML = longitud1;
                        document.getElementById("timestamp").innerHTML = fecha1;
                        document.getElementById("camion").innerHTML = ide;
                        document.getElementById("axis").innerHTML = axis1;
                        map2.setOptions(op1); 
                    }
                    else{
                        map2.setOptions(op2);
                    }
                } 
                if(ide=='2') {
                    var numlat2 = parseFloat(latitud2);
                    var numlon2 = parseFloat(longitud2);
                    pathCoordinates2.push({
                        lat : numlat2,
                        lng : numlon2
                    });
                    op2 = {
                        center:{lat:numlat2, lng:numlon2}
                    }
                    marker2.setPosition({lat:numlat2, lng:numlon2});

                    var lineSymbol = {
                    path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
                    };

                    camino2 = new google.maps.Polyline({
                        path : pathCoordinates2,
                        geodesic : true,
                        strokeColor : '#b71cd2',
                        strokeOpacity : 1,
                        strokeWeight : 2,
                        icons: [{
                            icon: lineSymbol,
                            offset: '0',
                            repeat: '40px'
                        }],
                        JointType: 1,
                        map : map2
                    });

                    if (centerpoint == 'Camion 2' && myVar1) {
                        document.getElementById("lat").innerHTML = latitud2;
                        document.getElementById("long").innerHTML = longitud2;
                        document.getElementById("timestamp").innerHTML = fecha2;
                        document.getElementById("camion").innerHTML = ide;
                        document.getElementById("axis").innerHTML = axis2;
                        map2.setOptions(op2); 
                    }
                    else{
                        map2.setOptions(op1);
                    }
                }            
            }, 500);
        }
        
        async function validate() {
            clearform();
            hideslider();
            if(document.getElementById('fin').value<=document.getElementById('inicio').value | document.getElementById('inicio').value == "" | document.getElementById('fin').value == ""){
                if (document.getElementById('fin').value<=document.getElementById('inicio').value) {
                    document.getElementById('fin').setCustomValidity('Esta fecha debe ser mayor a la fecha inicial');
                }
            }
	        else{
                clearform();
                
                document.getElementById('fin').setCustomValidity('');
                var start = document.getElementById('inicio').value;
                var end = document.getElementById('fin').value;
                var camion = document.getElementById('menu').value;
                
                
                //cual de las opcciones se selecionó
                if(document.getElementById('menu').value=="Ambos camiones"){
                    const daterange1 = {comienzo:start , final:end, camion:"Camion 1"};
                    const options1 = {
                    method: "POST",
                        body: JSON.stringify(daterange1),
                        headers: {
                            "Content-Type": "application/json"
                        }
                    };
                    const response1 = await fetch('/create', options1);
                    result1 = await response1.json();
                    
                    const daterange2 = {comienzo:start , final:end, camion:"Camion 2"};
                    const options2 = {
                    method: "POST",
                        body: JSON.stringify(daterange2),
                        headers: {
                            "Content-Type": "application/json"
                        }
                    };
                    const response2 = await fetch('/create', options2);
                    result2 = await response2.json();

                    console.log(result1);
                    console.log(result2);

                    if (Array.isArray(result1) && result1.length) {
                        condicion1=true;
                    } else {
                        condicion1=false;
                    }
                    if (Array.isArray(result2) && result2.length) {
                        condicion2=true;
                    } else {
                        condicion2=false;
                    }
                    //both truck have a registered trip
                    if (condicion1 && condicion2){
                        initMap();
                        pathCoordinate1 = result1;
                        pathCoordinate2 = result2;
                        var lineSymbol = {
                            path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
                        };
                        polyline1 = new google.maps.Polyline({
                            path : pathCoordinate1,
                            geodesic : true,
                            strokeColor : '#2cc11e',
                            strokeOpacity : 1,
                            strokeWeight : 2,
                            icons: [{
                                icon: lineSymbol,
                                offset: '0',
                                repeat: '70px'
                            }],
                            JointType: 1,
                            map : map
                        });
                        polyline2 = new google.maps.Polyline({
                            path : pathCoordinate2,
                            geodesic : true,
                            strokeColor : '#003bd5',
                            strokeOpacity : 1,
                            strokeWeight : 2,
                            icons: [{
                                icon: lineSymbol,
                                offset: '0',
                                repeat: '70px'
                            }],
                            JointType: 1,
                        });
                        polyline1.setMap(map);
                        polyline2.setMap(map);
                    }
                    //only truck 1 have a registered trip
                    if (condicion1==true && condicion2==false) {
                        initMap();
                        pathCoordinate1 = result1;
                        var lineSymbol = {
                            path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
                        };
                        polyline1 = new google.maps.Polyline({
                            path : pathCoordinate1,
                            geodesic : true,
                            strokeColor : '#2cc11e',
                            strokeOpacity : 1,
                            strokeWeight : 2,
                            icons: [{
                                icon: lineSymbol,
                                offset: '0',
                                repeat: '70px'
                            }],
                            JointType: 1,
                            map : map
                        });
                        var ncenter = pathCoordinate1.pop();
                        var options1 = {
                            center: ncenter
                        }
                        map.setOptions(options2);
                        var myVar;
                        myVar = setTimeout(alertFunc, 500);
                        function alertFunc() {
                            alert("Solo el camion 1 tiene un recorrido en entre fechas.");
                        }
                    }
                    //only truck 1 have a registered trip
                    if (condicion1==false && condicion2==true) {
                        initMap();
                        pathCoordinate2 = result2;
                        var lineSymbol = {
                            path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
                        };
                        polyline2 = new google.maps.Polyline({
                            path : pathCoordinate2,
                            geodesic : true,
                            strokeColor : '#2cc11e',
                            strokeOpacity : 1,
                            strokeWeight : 2,
                            icons: [{
                                icon: lineSymbol,
                                offset: '0',
                                repeat: '70px'
                            }],
                            JointType: 1,
                            map : map
                        });
                        var ncenter = pathCoordinate2.pop();
                        var options2 = {
                            center: ncenter
                        }
                        map.setOptions(options2);
                        
                        var myVar;
                        myVar = setTimeout(alertFunc, 500);
                        function alertFunc() {
                            alert("Solo el camion 2 tiene un recorrido en entre fechas.");
                        }
                    }
                    if (condicion1==false && condicion2==false) {
                        initMap();
                        var myVar;
                        myVar = setTimeout(alertFunc, 500);
                        function alertFunc() {
                            alert("No hay recorrido entre estas fechas de ningun camion.");
                        }
                    } 
                }
                else{
                    //single consult
                    const daterange = {comienzo:start , final:end, camion:camion};
                    const options = {
                    method: "POST",
                        body: JSON.stringify(daterange),
                        headers: {
                            "Content-Type": "application/json"
                        }
                    };
                    const response = await fetch('/create', options);
                    const result = await response.json();
                    console.log(result);

                    if (Array.isArray(result) && result.length){
                        initMap();
                        // array exists and is not empty
                        pathCoordinate = [];
                        //filter data of lat and lng
                        result.forEach(object => {
                            pathCoordinate.push({lat:object.lat, lng:object.lng});
                        });
                        var lineSymbol = {
                            path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW
                        };
                        var polyline = new google.maps.Polyline({
                            path : pathCoordinate,
                            geodesic : true,
                            strokeColor : '#003bd5',
                            strokeOpacity : 1,
                            strokeWeight : 2,
                            icons: [{
                                icon: lineSymbol,
                                offset: '0',
                                repeat: '70px'
                            }],
                            JointType: 1,
                            //map : map
                        });
                        polyline.setMap(map);
                        //center in the last polyline point
                        ncenter = pathCoordinate.pop();
                        var options2 = {
                            center: ncenter
                        }
                        map.setOptions(options2);
                        // NEW
                        const marker = new google.maps.Marker({
                            position: ncenter,
                            map: map
                        });
                        if(document.getElementById('menu').value=="Camion 1")
                        document.getElementById("camion").innerHTML = '1';
                        else{
                            document.getElementById("camion").innerHTML = '2';
                        }

                        showslider();
                        Slider = document.getElementById("slider");
                        Slider.min = `${0}`;
                        Slider.max = `${result.length - 1}`;
                        
                        //console.log(result.length)
                        Slider.oninput = function() {
                            var indexs = parseInt(this.value);
                            marker.setPosition({lat:result[indexs].lat, lng:result[indexs].lng});
                            document.getElementById("lat").innerHTML = result[indexs].lat;
                            document.getElementById("long").innerHTML = result[indexs].lng;
                            document.getElementById("timestamp").innerHTML = result[indexs].timestamp;
                            document.getElementById("axis").innerHTML = result[indexs].axis;
                        }
                    }
                    else{
                        initMap();
                        var myVar;
                        myVar = setTimeout(alertFunc, 500);
                        function alertFunc() {
                            alert("No hay recorrido entre esas fechas.");
                        }
                    }
                }
            }       
        }
    
        function showForm() {
            document.getElementById('form_fecha').style.display = 'block';
        }
        function show2() {
            document.getElementById('menu1').style.display = 'block';
            myVar1 =true;
        }
        function clearform(){
            document.getElementById("lat").innerHTML = '';
            document.getElementById("long").innerHTML = '';
            document.getElementById("timestamp").innerHTML = '';
            document.getElementById("camion").innerHTML = '';
            document.getElementById("axis").innerHTML = '';
        }
        function hideForm() {
            document.getElementById('form_fecha').style.display = 'none';
        }
        function hide2() {
            document.getElementById('menu1').style.display = 'none';
            myVar1 = false;
        }
        function exit1() {
            clearInterval(update);
        }
        function showslider(){
            document.getElementById('slidercontainer').style.display = 'block';
        }
        function hideslider(){
            document.getElementById('slidercontainer').style.display = 'none';
        }
    </script>

    

    

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQBGTBKMtCmEGfBu9YqHhXNpHIDormd9o&callback=initMap"></script>
</body>
